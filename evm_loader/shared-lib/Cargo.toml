[package]
name = "neon-shared-lib"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "neon_shared_lib"
crate-type = ["cdylib", "rlib"]

[dependencies]
abi_stable = "0.11.1"
async-ffi = { version = "0.4.1", features = ["abi_stable"] }
neon-interface = { git = "ssh://git@github.com/neonlabsorg/neon-interface.git", rev = "1f6d854a1700e541fc6470d40bccbaa1b87c4e41" }
neon-lib = { path = "../lib" }
serde_json = "1.0.85"
